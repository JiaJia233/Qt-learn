<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Management</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script language="JavaScript">
    </script>
</head>
<style type="text/css">
        .label {color: #999999; font-size: 75%; font-weight: bolder;}
</style>
<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">控制中心:</a>
                    <a class="navbar-brand" href="/">数据查询</a>
                    <a class="navbar-brand" href="/member">人员管理</a>
                    <a class="navbar-brand" href="/fomular">配方管理</a>
                    <a class="navbar-brand" href="/material">原料管理</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a target="_blank" href="http://www.zonjli.com">江西众加利</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a target="_blank" href="http://www.zonjli.com">Zonjli</a></li>
                                <li><a target="_blank" href=""></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
			<div class="row clearfix">
				<div class="col-md-4 col-sm-6 column" style="background-color:#DCDCDC;"><br/>
				    <form class="form-horizontal" role="form">
					<div class="form-group">
					 	<label for="Number" class="col-sm-3 control-label">工号:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="Number" />
						</div>
					</div>
					<div class="form-group">
					 	<label for="Password" class="col-sm-3 control-label">密码:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="Password" />
						</div>
					</div>
					<div class="form-group">
					 	<label for="Name" class="col-sm-3 control-label">姓名:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="Name" />
						</div>
					</div>
					<div class="form-group">
                        <label for="Name" class="col-sm-3 control-label">权限:</label>
					 	<div class="radio">
							&emsp;&emsp;<label><input type="radio" name="access" />管理员</label>
							&emsp;&emsp;<label><input type="radio" name="access" />一般员工</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-0 col-sm-3">
						 	<button type="submit" class="btn btn-default">查询</button>
						</div>
                        <div class="col-sm-offset-0 col-sm-3">
						 	<button type="submit" class="btn btn-default">新增</button>
						</div>
                        <div class="col-sm-offset-0 col-sm-3">
						 	<button type="submit" class="btn btn-default">修改</button>
						</div>
                        <div class="col-sm-offset-0 col-sm-3">
						 	<button type="submit" class="btn btn-default">删除</button>
						</div>
					</div>
				    </form>
                </div>
			    <div class="col-md-4 col-sm-6 column" style="height: 300px; background-color:#FFE4C4;">
				    <img alt="图片不存在或已删除" src="v3/default3.jpg" style="margin-left:-15px; margin-top:-3px; width:300px; height:195px;" />
			    </div>
		    </div>
		    <div class="row clearfix">
			    <div class="col-md-8 col-sm-12 column" style="background-color:#F0FFFF;">
				    <table class="table">
					    <thead>
						    <tr>
							    <th>工号</th>
							    <th>密码</th>
							    <th>姓名</th>
                                <th>权限</th>
						    </tr>
					    </thead>
					    <tbody>
					    </tbody>
				    </table>
			    </div>
		    </div>
	    </div>
        <div class="container">
            <div class="row">
     	        <div class="col-md-8 col-sm-12">
       		        <div id="footer">
                        <hr style="margin: 20px 0 10px 0;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
