<html>
<head>
    <meta charset="UTF-8" />
    <title>Pi Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script language="JavaScript">

    </script>
    <style type="text/css">
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">小配料系统</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="http://www.zonjli.com">江西众加利</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a target="_blank" href="http://www.zonjli.com">Zonics</a></li>
                            <li><a target="_blank" href=""></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
	    <div class="row clearfix">
		    <div class="col-md-8 column">
			    <form class="form-horizontal" role="form" action="/login" method="post" name="loginform">
				    <div class="form-group">
					    <label for="username" class="col-sm-2 control-label">工号:</label>
					    <div class="col-sm-8">
						    <input type="text" class="form-control" id="username" name="username"/>
					    </div>
				    </div>
				    <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">密码:</label>
					    <div class="col-sm-8">
						    <input type="password" class="form-control" id="password" name="password"/>
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
						    <div class="checkbox">
							    {{ errx }}
						    </div>
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
						    <button type="submit" class="btn btn-default">登 陆</button>
					    </div>
				    </div>
			    </form>
		    </div>
	    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="footer">
                    <hr style="margin: 20px 0 10px 0;" />
                </div>
            </div>
        </div>
    </div>
</div>
